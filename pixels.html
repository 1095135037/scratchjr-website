<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="pixels.css">
  </head>
  <body>
    <img id="interface" src="learninterface.png" />
    <script type="text/javascript">
      
      function onClick(e) {
        console.log("x " + e.clientX + " y " + e.clientY);  
      }

      var interface = document.getElementById("interface");
      interface.addEventListener("click", onClick, false);

    </script>
  </body>
</html>
