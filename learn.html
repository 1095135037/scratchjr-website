<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="site.css">
    <link rel="stylesheet" type="text/css" href="learn.css">
  </head>
  <body>

    <div id="header">
       <div id="header-logo-wrapper">
        <img src="scratchjrlogo.png" id="header-logo" alt="ScratchJr Logo" />
      </div> <!-- end header-logo-wrapper -->
      <div id="header-nav">
        <a href="index.html">
          <div class="header-nav-item">
            HOME
          </div>
        </a>
        <a href="about.html">
          <div class="header-nav-item">
            ABOUT
          </div>
        </a>
        <a href="learn.html">
          <div class="header-nav-item">
            LEARN
          </div>
        </a>
        <a href="teach.html">
          <div class="header-nav-item">
            TEACH
          </div>
        </a>
      </div>
    </div> <!-- end header -->

    <div id="content">
      <div id="content-nav">
        <a href="#">
          <div class="content-nav-item-left">
            <img class="content-nav-item-icon" src="interfaceguidebtn.png" />
            <div class="content-nav-item-description">
              Interface Guide
            </div>
          </div>
        </a>
        <a href="#">
          <div class="content-nav-item-middle">
            <img class="content-nav-item-icon" src="painteditorguidebtn.png" />
            <div class="content-nav-item-description">
              Paint Editor Guide
            </div>
          </div>
        </a>
        <a href="#">
          <div class="content-nav-item-right">
            <img class="content-nav-item-icon" src="blockdescriptionsbtn.png" />
            <div class="content-nav-item-description">
              Block Descriptions
            </div>
          </div>
        </a>
      </div>
      <div id="content-instructions">
        Click on a label for more information
      </div>
      <div id="ipad-project-view-wrapper">
        <!-- 1. Save -->
        <div class="interface-button" id="interface-button-save">
          <div class="interface-button-text">1</div>
        </div>
        <div class="vertical-line" id="vertical-line-save"></div>
        <div class="dot" id="dot-save"></div>
        <!-- 2. Stage -->
        <div class="interface-button" id="interface-button-stage">
          <div class="interface-button-text">2</div>
        </div>
        <div class="vertical-line" id="vertical-line-stage-1"></div>
        <div class="horizontal-line" id="horizontal-line-stage-1"></div>
        <div class="vertical-line" id="vertical-line-stage-2"></div>
        <div class="horizontal-line" id="horizontal-line-stage-2"></div>
        <div class="horizontal-line" id="horizontal-line-stage-3"></div>
        <!-- 3. Presentation Mode -->
        <div class="interface-button" id="interface-button-presentation-mode">
          <div class="interface-button-text">3</div>
        </div>
        <div class="vertical-line" id="vertical-line-presentation-mode"></div>
        <div class="dot" id="dot-presentation-mode"></div>
        <!-- 4. Grid -->
        <div class="interface-button" id="interface-button-grid">
          <div class="interface-button-text">4</div>
        </div>
        <div class="vertical-line" id="vertical-line-grid"></div>
        <div class="dot" id="dot-grid"></div>
        <!-- 5. Add Text -->
        <div class="interface-button" id="interface-button-add-text">
          <div class="interface-button-text">5</div>
        </div>
        <div class="vertical-line" id="vertical-line-add-text"></div>
        <div class="dot" id="dot-add-text"></div>
        <!-- 6. Change Background -->
        <div class="interface-button" id="interface-button-change-background">
          <div class="interface-button-text">6</div>
        </div>
        <div class="vertical-line" id="vertical-line-change-background"></div>
        <div class="dot" id="dot-change-background"></div>
        <!-- 7. Reset Characters -->
        <div class="interface-button" id="interface-button-reset-characters">
          <div class="interface-button-text">7</div>
        </div>
        <div class="vertical-line" id="vertical-line-reset-characters"></div>
        <div class="dot" id="dot-reset-characters"></div>
        <!-- 8. Green Flag -->
        <div class="interface-button" id="interface-button-green-flag">
          <div class="interface-button-text">8</div>
        </div>
        <div class="vertical-line" id="vertical-line-green-flag"></div>
        <div class="dot" id="dot-green-flag"></div>
        <!-- 9. Pages -->
        <div class="interface-button" id="interface-button-pages">
          <div class="interface-button-text">9</div>
        </div>
        <div class="vertical-line" id="vertical-line-pages"></div>
        <div class="dot" id="dot-pages"></div>    
        <!-- 10. Project Information -->
        <div class="interface-button" id="interface-button-project-information">
          <div class="interface-button-text">10</div>
        </div>
        <div class="vertical-line" id="vertical-line-project-information"></div>
        <div class="dot" id="dot-project-information"></div>
        <!-- 16. Characters -->
        <div class="interface-button" id="interface-button-characters">
          <div class="interface-button-text">16</div>
        </div>
        <div class="vertical-line" id="vertical-line-characters-1"></div>
        <div class="vertical-line" id="vertical-line-characters-3"></div>
        <div class="horizontal-line" id="horizontal-line-characters"></div>
        <div class="vertical-line" id="vertical-line-characters-2"></div>
        <!-- 15. Block Categories -->
        <div class="interface-button" id="interface-button-block-categories">
          <div class="interface-button-text">15</div>
        </div>
        <div class="vertical-line" id="vertical-line-block-categories-1"></div>
        <div class="horizontal-line" id="horizontal-line-block-categories"></div>
        <div class="vertical-line" id="vertical-line-block-categories-2"></div>
        <div class="vertical-line" id="vertical-line-block-categories-3"></div>
        <div class="vertical-line" id="vertical-line-blocks-palette-1"></div>
        <!-- 14. Blocks Palette -->
        <div class="interface-button" id="interface-button-block-palette">
          <div class="interface-button-text">14</div>
        </div>
        <div class="horizontal-line" id="horizontal-line-blocks-palette"></div>
        <div class="vertical-line" id="vertical-line-blocks-palette-2"></div>
        <div class="vertical-line" id="vertical-line-blocks-palette-3"></div>
        <!-- 13. Programming Area -->
        <div class="interface-button" id="interface-button-programming-area">
          <div class="interface-button-text">13</div>
        </div>
        <div class="vertical-line" id="vertical-line-programming-area"></div>
        <div class="dot" id="dot-programming-area"></div>
        <!-- 12. Programming Script -->
        <div class="interface-button" id="interface-button-programming-script">
          <div class="interface-button-text">12</div>
        </div>
        <div class="vertical-line" id="vertical-line-programming-script-1"></div>
        <div class="horizontal-line" id="horizontal-line-programming-script"></div>
        <div class="vertical-line" id="vertical-line-programming-script-2"></div>
        <div class="vertical-line" id="vertical-line-programming-script-3"></div>
        <!-- 11. Undo Redo -->
        <div class="interface-button" id="interface-button-undo-redo">
          <div class="interface-button-text">11</div>
        </div>
        <div class="vertical-line" id="vertical-line-undo-redo-1"></div>
        <div class="horizontal-line" id="horizontal-line-undo-redo"></div>
        <div class="vertical-line" id="vertical-line-undo-redo-2"></div>
        <div class="vertical-line" id="vertical-line-undo-redo-3"></div>
        <img id="ipad-project-view" src="learninterface.png" />
      </div>
      <div id="key">
        <div id="key-header">
          1 | Save
        </div>
        <div id="key-description">
          Tap here to save the current ScratchJr project and exit to the project menu.
        </div>
      </div>
    </div>

    <div id="footer">
      <div id="footer-nav">
        <a href="contact.html">
          <div class="footer-nav-item">
            CONTACT
          </div>
        </a>
      </div> <!-- end footer-nav -->
    </div> <!-- end footer -->
  </body>
</html>
